name: Teste Container
on: 
    workflow_dispatch:  
jobs:
    build-test:
        runs-on: ubuntu-latest
        container: 
          image: python:3.10.14-alpine3.20
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Teste container
              uses: docker://fabricioveronez/teste:v1  
              with: 
                entrypoint: cat 
                args: README.md