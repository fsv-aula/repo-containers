name: Teste Container
on: 
    workflow_dispatch:  
jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Executando o Terraform
              uses: docker://hashicorp/terraform:latest
              with:
                entrypoint: |
                  terraform init
                  terraform plan 
                  terraform apply --auto-approve
                  cat teste.txt
      
