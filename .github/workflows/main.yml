name: Teste Container
on: 
    workflow_dispatch:  
jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Executando verificação do OS (Agente de execução) e conteúdo do Readme.md 
              run: cat /etc/os-release && cat README.md
            - name: Executando verificação do OS (Container) e conteúdo do Readme.md 
              uses: docker://alpine:latest
              with:
                entrypoint: cat /etc/os-release && cat README.md
